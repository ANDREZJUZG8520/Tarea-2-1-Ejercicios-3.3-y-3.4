<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 3.4</title>
        <style>
            html, body { margin: 0; padding: 0; overflow: hidden; }
            #info {
                position: absolute;
                padding: 10px;
                width: 100%;
                text-align: center;
                color: #ffffff;
            }
        </style>
    </head>
    <body>
        <div id="info">Ejercicio 3.4<br/>
            Usar ESPACIO para realizar, paso a paso, de la trasnlacion de la figura.<br/>
        </div>
    <script src="js/three.min.js"></script>
    <script>
		var scene, aspect, camera, renderer;
		var startTime = Date.now();		
		var pressed = false;
		var upArrow = false;
		var object;
		var tempMatrix;
		var flag = 0;
		init();
		animate();
	
		function init(){
			//INICIALIZACIÓN DE LA ESCENA
			scene = new THREE.Scene();
			aspect = window.innerWidth / window.innerHeight;
			camera = new THREE.PerspectiveCamera( 45, aspect, 0.1, 1000);
			renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
				  			
			//EVENTOS DE TECLADO
			var onKeyDown = function ( event ) {
				switch ( event.keyCode ) {
					case 32:
						upArrow = true;
						break;
				}
			};	  
		  			
			var onKeyUp = function ( event ) {
				switch ( event.keyCode ) {
					case 32: 
						pressed = false;
						upArrow = false;
						break;
				}
			};	  	
			
			document.addEventListener( 'keydown', onKeyDown, false );
			document.addEventListener( 'keyup', onKeyUp, false );
			
			//ELEMENTOS DE ESCENA
			var size = 10;
			var arrowSize = 1;
			var divisions = size;
			var origin = new THREE.Vector3( 0, 0, 0 );
			var x = new THREE.Vector3( 1, 0, 0 );
			var y = new THREE.Vector3( 0, 1, 0 );
		  	var z = new THREE.Vector3( 0, 0, 1 );
			var color1 = new THREE.Color( 0x35fceb);
		  	var color2 = new THREE.Color( 0x333333 );
		  	var colorR = new THREE.Color( 0xAA3333 );
		  	var colorG = new THREE.Color( 0x33AA33 );
		  	var colorB = new THREE.Color( 0x333366 );
			var colorRd = new THREE.Color( 0xAA6666 );
		  	var colorGd = new THREE.Color( 0x66AA66 );
		  	var colorBd = new THREE.Color( 0x6666AA );
		  
		  	//CREAR LAS GRILLAS PARA EL ESCENARIO
		  	var axesHelper = new THREE.AxesHelper( size );
		  	var gridHelperXY = new THREE.GridHelper( size, divisions, color1, color1);
		  	var gridHelperXZ = new THREE.GridHelper( size, divisions, color2, color2 );
		  	var gridHelperYZ = new THREE.GridHelper( size, divisions, color2, color2 );
            
            //ROTARLAS PARA QUE QUEDEN EN EL ESPACIO ADECUADO
            gridHelperXY.rotateOnWorldAxis ( x, THREE.Math.degToRad(90) );
            gridHelperXZ.rotateOnWorldAxis ( y, THREE.Math.degToRad(90) );
            gridHelperYZ.rotateOnWorldAxis ( z, THREE.Math.degToRad(90) );
            
            //CREAR LAS FLECHAS QUE INDICAN LOS EJES DE COORDENADAS 3D
            var arrowX = new THREE.ArrowHelper( x, origin, arrowSize, colorR );
            var arrowY = new THREE.ArrowHelper( y, origin, arrowSize, colorG );
            var arrowZ = new THREE.ArrowHelper( z, origin, arrowSize, colorB );
			
			//CREAR LAS GEOMETRÍAS
			geometry= new THREE.SphereGeometry(1,50,50);
             
			//CREAR LOS MATERIALES
            var material = new THREE.MeshBasicMaterial( { color: color1, vertexColors: THREE.FaceColors } );
			
			//CREAR LOS OBJETOS
			object  = new THREE.Mesh( geometry, material );
					
		  	//AGREGAR A LA ESCENA
            scene.add( gridHelperXZ );
		  	scene.add( arrowX );	
		  	scene.add( arrowY );	
		  	scene.add( arrowZ );	
			scene.add( object );
			
			//MOVER LA CÁMARA
			camera.position.x = -2;
			camera.position.y = 4;	 
		  	camera.position.z = 10 ;			
		  	camera.lookAt( origin );
			
			renderer.render( scene, camera );
			}
    
    function animate() {
        render();
        requestAnimationFrame( animate );
    }
    
    function render(){
        var dtime = Date.now()-startTime;
		var tx=0, ty=0, tz=0;
		if(upArrow && !pressed){
			pressed = true;
			switch(flag){
				case 0: flag = 1; 	
                // Escalamos la esfera en dos ejes para que quede como la del libro.
                object.applyMatrix( new THREE.Matrix4().makeScale(3,.5,.5) );	
				//t.set(  3, 0, 0, 0,
	            //        0,0.5, 0, 0, 
				//        0, 0, 0.5,0,           
				//        0, 0, 0, 1	);		
				break;
				case 1: flag = 2; 
				object.applyMatrix( new THREE.Matrix4().makeRotationY( -Math.PI/4) );
				break;
				case 2: flag = 3; 
                object.applyMatrix( new THREE.Matrix4().makeRotationZ( Math.PI/4) );
				break;
                case 3: flag = 4;
                // Transladamos para acomodar el objeto finalmente.
                object.applyMatrix( new THREE.Matrix4().makeTranslation( 1.5,1.52,2,8) );
				break;
                case 4: flag = 0; 
                object.applyMatrix( tempMatrix );
				break;
			}
		}
			
		//object.elementsNeedUpdate = true;	//Avisar que la matriz del objeto ha cambiado
        camera.lookAt( 0, 0, 0 );
        renderer.render( scene, camera );
    }
    </script>
  </body>
</html>
